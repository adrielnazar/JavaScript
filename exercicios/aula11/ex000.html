<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Em que país você naceu?</h1>
    <input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="clicou()">
    <div id="res"></div>
    <script>
        function clicou() {
            var país = window.document.getElementById('nac')
            var res = window.document.getElementById('res')
            país = String(país.value)
            if (país == 'Brasil'|| país == 'brasil' || país == 'BR' || país == 'br') {
                res.innerHTML ='<p>Você é Brasileiro!</p>'
            } else {
                res.innerHTML =`<p>Você é Estrangeiro!</p>`
            }
        }
    </script>
</body> 
</html>
