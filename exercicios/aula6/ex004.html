<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br>`)
        document.writeln(`Seu nome em letras maiúsculas é ${nome.toUpperCase()} <br>`)
        document.writeln(`Seu nome em letras minusculas é ${nome.toLowerCase()}`)

        /*
        > n1
        1545.5
        > n1.toFixed(2)
        '1545.50'
        > n1.toFixed(2).replace('.', ',')
        '1545,50'
        > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})
        'R$ 1.545,50'
        > n1.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})
        'US$ 1.545,50'

        
        */
    </script>
</body>
</html>
